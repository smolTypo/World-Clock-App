<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Belanosima:wght@600&family=Nunito&family=Roboto+Mono&family=Roboto:wght@500&display=swap"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Select a city</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Amsterdam">Amsterdam</option>
            <option value="America/New_York">New York</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>
        <div class="cities" id="cities">
            <div class="city" id="london">
                <div>
                    <h2>London</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="new-york">
                <div>
                    <h2>New York</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>

    <footer>
        Coded by smolTypo<br />
        <a href="https://github.com/smolTypo/WorldClock">Open-sourced on Github</a>
    </footer>
    <script src="src/app.js"></script>
</body>

</html>
